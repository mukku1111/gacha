            width: 100%;

        #spin-btn {

        .sidebar {

            width: 100%;

        .controls-panel h2, .results-container h2 {

        #update-btn, #copy-link-btn {

<body>

    <div class="main-content">
        <h1>ğŸ <b>ëª¨ë¯¸ì§€ê°€ë¦¬ ê°€ì± !</b></h1>
        
        <p id="result-text">SPIN ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”!</p>

        <div class="wheel-container">

    <div class="sidebar">
        
        <div class="controls-panel">

            <label for="items-textarea">í•­ëª©, í™•ë¥ (ê°€ì¤‘ì¹˜), ìƒ‰ìƒ, <b>ë°°ìœ¨</b></label>
            <textarea id="items-textarea"></textarea>
            <div class="button-group">
                <button id="update-btn">ë£°ë › ì ìš©í•˜ê¸°</button>
                <button id="copy-link-btn">ê³µìœ  ë§í¬ ë³µì‚¬</button>
            </div>
        </div>

        <div class="results-container">

    <script>
        // --- 1. ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const resultText = document.getElementById('result-text');
        
        const updateBtn = document.getElementById('update-btn');
        const itemsTextarea = document.getElementById('items-textarea');
        const resultsList = document.getElementById('results-list');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const betAmountInput = document.getElementById('bet-amount');
        
        // --- 2. ë£°ë › ì„¤ì • ---
        let items = [];
        let totalWeight = 0;
        let recentResults = [];
        
        const PI = Math.PI;
        const TAU = 2 * PI;
        
        /* [ìˆ˜ì •] ìº”ë²„ìŠ¤ í•´ìƒë„ëŠ” 400ìœ¼ë¡œ ìœ ì§€í•˜ë˜, CSSê°€ í¬ê¸°ë¥¼ ì¡°ì ˆí•©ë‹ˆë‹¤. */
        const wheelRadius = canvas.width / 2; 
        const centerX = wheelRadius;
        const centerY = wheelRadius;
        
        let startAngle = 0;
        let spinAngle = 0;
        let spinVelocity = 0;
        let isSpinning = false;
        
        // --- 3. ë£°ë › ê·¸ë¦¬ê¸° í•¨ìˆ˜ (drawWheel) ---
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let currentAngle = 0;
            if (totalWeight === 0) return;
            for (const item of items) {
                const sliceAngle = (item.weight / totalWeight) * TAU;
                ctx.beginPath();
                ctx.fillStyle = item.color;
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, wheelRadius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(currentAngle + sliceAngle / 2);
                ctx.textAlign = "center";
                ctx.fillStyle = "#444";
                ctx.font = "bold 16px Malgun Gothic";
                ctx.fillText(item.name, wheelRadius * 0.65, 5);
                ctx.restore();
                currentAngle += sliceAngle;
            }
        }

        // --- 4. ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜ (animate) ---
        function animate() {
            if (isSpinning) {
                spinAngle += spinVelocity;
                spinVelocity *= 0.99;
                
                if (spinVelocity < 0.01) {
                    spinVelocity = 0;
                    isSpinning = false;
                    spinBtn.disabled = false;
                    
                    const winner = getWinner();
                    const bet = parseInt(betAmountInput.value);

                    if (winner) {
                        const multiplier = winner.multiplier;
                        const winnings = Math.round(bet * multiplier);
                        const profit = winnings - bet;
                        
                        let resultString = `${winner.name}! ${winnings}P íšë“ (${profit > 0 ? '+' : ''}${profit}P)`;
                        resultText.textContent = resultString;
                        
                        recentResults.unshift({ text: resultString, profit: profit });
                        updateResultsDisplay();
                    }
                }
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + spinAngle);
            ctx.translate(-centerX, -centerY);
            drawWheel();
            ctx.restore();

            requestAnimationFrame(animate);
        }

        // --- 5. ë‹¹ì²¨ í•­ëª© ê³„ì‚° í•¨ìˆ˜ (getWinner) ---
        function getWinner() {
            if (totalWeight === 0) return null;
            const finalAngle = (startAngle + spinAngle) % TAU;
            const pointerAngle = TAU * 0.75;
            let relativeAngle = (pointerAngle - finalAngle + TAU) % TAU;
            for (const item of items) {
                const sliceAngle = (item.weight / totalWeight) * TAU;
                if (relativeAngle < sliceAngle) {
                    return item;
                }
                relativeAngle -= sliceAngle;
            }
        }
        
        // --- 6. ë£°ë › í¸ì§‘ ì ìš© í•¨ìˆ˜ ---
        function updateWheelFromText(silent = false) {
            if (isSpinning) {
                alert("ë£°ë ›ì´ ëŒì•„ê°€ëŠ” ì¤‘ì—ëŠ” í¸ì§‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            try {
                const lines = itemsTextarea.value.trim().split('\n');
                const newItems = [];
                let newTotalWeight = 0;
                
                if (lines.length === 0 || (lines.length === 1 && lines[0] === '')) {
                     throw new Error("í•­ëª©ì„ 1ê°œ ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                }
                for (const line of lines) {
                    const parts = line.split(',');
                    if (parts.length !== 4) throw new Error(`í˜•ì‹ ì˜¤ë¥˜ (4ê°œ): "${line}"`);
                    
                    const name = parts[0].trim();
                    const weight = parseInt(parts[1].trim());
                    const color = parts[2].trim();
                    const multiplier = parseFloat(parts[3].trim());
                    
                    if (!name || isNaN(weight) || weight <= 0 || !color.startsWith('#') || isNaN(multiplier) || multiplier < 0) {
                        throw new Error(`ë°ì´í„° ì˜¤ë¥˜: "${line}"\n(ì´ë¦„, ê°€ì¤‘ì¹˜(ìˆ«ì), #ìƒ‰ìƒ, ë°°ìœ¨(ìˆ«ì))`);
                    }
                    newItems.push({ name, weight, color, multiplier });
                    newTotalWeight += weight;
                }
                items = newItems;
                totalWeight = newTotalWeight;
                drawWheel();
                if (!silent) alert("ë£°ë ›ì´ ì„±ê³µì ìœ¼ë¡œ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤!");
            } catch (error) {
                if (!silent) alert("ì…ë ¥ í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš”!\n\n" + error.message);
            }
        }
        
        // --- 7. ìµœê·¼ ê²°ê³¼ ëª©ë¡ HTML ì—…ë°ì´íŠ¸ ---
        function updateResultsDisplay() {
            resultsList.innerHTML = '';
            const resultsToShow = recentResults.slice(0, 10);
            for (const result of resultsToShow) {
                const li = document.createElement('li');
                li.textContent = result.text;
                if (result.profit > 0) li.className = 'profit';
                else if (result.profit < 0) li.className = 'loss';
                else li.className = 'even';
                resultsList.appendChild(li);
            }
        }

        // --- 8. ê³µìœ  ë§í¬ ë³µì‚¬ í•¨ìˆ˜ ---
        function copyShareLink() {
            try {
                const configText = itemsTextarea.value;
                if (configText.trim() === '') {
                    alert("ë¨¼ì € ë£°ë › í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                    return;
                }
                const encodedConfig = btoa(encodeURIComponent(configText));
                const baseURL = location.origin + location.pathname;
                const shareURL = `${baseURL}?config=${encodedConfig}`;
                
                navigator.clipboard.writeText(shareURL).then(() => {
                    alert("ê³µìœ  ë§í¬ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
                });
            } catch (e) {
                alert("ë§í¬ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: " + e.message);
            }
        }

        // --- 9. URLì—ì„œ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸° í•¨ìˆ˜ ---
        function loadConfigFromURL() {
            const params = new URLSearchParams(location.search);
            const config = params.get('config');
            if (config) {
                try {
                    const decodedConfig = decodeURIComponent(atob(config));
                    itemsTextarea.value = decodedConfig;
                } catch (e) {
                    initializeTextarea();
                }
            } else {
                initializeTextarea();
            }
        }

        // --- 10. ì´ˆê¸°í™” í•¨ìˆ˜ ---
        function initializeTextarea() {
            if (itemsTextarea.value.trim() === '') {
                const defaultItems = [
                    { name: "2ë°°", weight: 30, color: "#FDC9DA", multiplier: 2 },
                    { name: "4ë°°", weight: 5, color: "#FDBDD3", multiplier: 4 },
                    { name: "ê½", weight: 10, color: "#E9EDF6", multiplier: 0 },
                    { name: "0.5ë°°", weight: 25, color: "#FFCFE2", multiplier: 0.5 },
                    { name: "ê·¸ëŒ€ë¡œ", weight: 30, color: "#FDEEF5", multiplier: 1 }
                ];
                const defaultText = defaultItems.map(item => `${item.name}, ${item.weight}, ${item.color}, ${item.multiplier}`).join('\n');
                itemsTextarea.value = defaultText;
            }
        }

        // --- 11. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²° ---
        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            
            const bet = parseInt(betAmountInput.value);
            if (isNaN(bet) || bet <= 0) {
                alert("ë² íŒ…í•  í¬ì¸íŠ¸ë¥¼ 1 ì´ìƒ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            if (totalWeight === 0) {
                 alert("ë£°ë › í•­ëª©ì„ ë¨¼ì € ì ìš©í•´ì£¼ì„¸ìš”.");
                 return;
            }

            isSpinning = true;
            spinBtn.disabled = true;
            resultText.textContent = `${bet}P ë² íŒ…! ëŒì•„ê°€ëŠ” ì¤‘...`;
            spinVelocity = Math.random() * 0.25 + 0.4;
        });
        
        updateBtn.addEventListener('click', () => updateWheelFromText(false));
        copyLinkBtn.addEventListener('click', copyShareLink);
        
        // --- 12. í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰ ---
        loadConfigFromURL();
        updateWheelFromText(true);
        animate();
    </script>
